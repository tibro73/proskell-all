version: '3.8'

services:
  proskell-client:
    build: ./proskell-web-client
    ports:
      - '8080:8080'
    networks:
      - frontend-network
    restart: unless-stopped
    depends_on:
      - proskell-api

  proskell-api:
    build: ./proskell-web-side
    expose: ['5000']
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped
    depends_on:
      - proskell-runtime

  proskell-runtime:
    build: ./proskell
    expose: ['4000']
    ports:
      - '4000:4000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - data-proskell:/var/data
    networks:
      - backend-network
    restart: unless-stopped

volumes:
  data-proskell:
    external: true

networks:
  frontend-network:
  backend-network:
